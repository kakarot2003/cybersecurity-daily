import os
from datetime import datetime, timezone
from openai import OpenAI

client = OpenAI(api_key=os.getenv("OPENAI_API_KEY"))

prompt = "Give me one short but useful cybersecurity tip or fact in 2-3 sentences. Keep it professional."

response = client.chat.completions.create(
    model="gpt-3.5-turbo",
    messages=[{"role": "user", "content": prompt}],
    max_tokens=80,
    temperature=0.7
)

fact = f"### {datetime.now(timezone.utc).strftime('%Y-%m-%d %H:%M UTC')}\n\n"
fact += response.choices[0].message.content.strip()

with open("ai_content.md", "a") as f:
    f.write("\n\n" + fact)
EOF
